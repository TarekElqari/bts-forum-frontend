<div class="min-h-screen flex items-center justify-center relative bg-pattern"
  style="background-image: url('website-bg.jpg'); background-size: cover; background-position: center;">
  
  <!-- Overlay -->
  <div class="absolute inset-0 bg-opacity-20"></div>

  <!-- Card -->
  <div class="relative bg-white rounded-lg shadow-lg w-[90%] sm:w-full max-w-5xl flex overflow-hidden">
    
    <!-- Form Section -->
    <div class="w-[85%] mx-auto sm:w-full md:w-1/2 p-4 sm:p-8">
      
      <!-- Logo -->
      <div class="text-center mb-6">
        <a routerLink="/home">
          <img src="logo-TC.webp" alt="Logo BTS TC" class="rounded-full mx-auto h-16 w-16 sm:h-20 sm:w-20" />
        </a>
      </div>

      <!-- Title -->
      <h1 class="text-2xl sm:text-3xl font-semibold text-center text-gray-900">Connexion</h1>
      <p class="mt-2 text-center text-sm text-gray-600">
        Vous n'avez pas de compte ?
        <a href="/stud-or-teach" class="text-[#0F9E99] hover:text-[#0C7A76] font-medium">Créez-en un maintenant</a>
      </p>

      <!-- Login Form -->
      <form class="space-y-5 mt-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
          <div class="relative">
            <i class="fa-solid fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-[#0F9E99]"></i>
            <input
              id="email"
              type="email"
              formControlName="email"
              required
              placeholder="exemple@gmail.com"
              class="w-full mt-1 px-4 py-2 pl-10 border border-gray-300 rounded-md placeholder-gray-500 focus:ring-[#0F9E99] focus:border-[#0F9E99]"
            />
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
          <div class="relative">
            <i class="fa-solid fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-[#0F9E99]"></i>
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              required
              placeholder="••••••••"
              class="w-full mt-1 px-4 py-2 pl-10 pr-10 border border-gray-300 rounded-md placeholder-gray-500 focus:ring-[#0F9E99] focus:border-[#0F9E99]"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-[#0F9E99] focus:outline-none"
              aria-label="Afficher ou masquer le mot de passe"
            >
              <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
        </div>

        <!-- Forgot Password -->
        <div class="flex justify-end">
          <a routerLink="/reset-password-request" class="text-sm text-[#0F9E99] hover:text-[#0C7A76] font-medium">
            Mot de passe oublié ?
          </a>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full py-2.5 bg-[#0F9E99] text-white rounded-lg shadow-lg hover:shadow-xl hover:scale-105 transition-transform duration-300 ease-in-out focus:ring-4 focus:ring-[#0C7A76] focus:outline-none font-medium"
        >
          Se connecter
        </button>
      </form>

      <!-- Divider -->
      <div class="flex items-center justify-center space-x-2 mt-6">
        <div class="h-px bg-gray-300 w-full"></div>
        <span class="text-sm text-gray-500 font-medium">OU</span>
        <div class="h-px bg-gray-300 w-full"></div>
      </div>

      <!-- Google Login -->
      <button
        (click)="googleLogin()"
        class="mt-4 w-full flex items-center justify-center py-2.5 px-4 border border-gray-300 rounded-lg shadow-md bg-gray-100 hover:bg-gray-200 focus:ring-4 focus:ring-[#0C7A76] transition-all duration-300 ease-in-out font-medium text-gray-700"
      >
        <img src="google.png" alt="Google" class="w-5 h-5 sm:w-6 sm:h-6 mr-3" />
        Continuer avec Google
      </button>

    </div>

    <!-- Right Section: Carousel -->
    <div class="hidden md:flex w-1/2 bg-[#0F9E99] text-white p-8 flex-col justify-center">
      <div class="relative">
        <div
          *ngFor="let slide of slides; let i = index"
          [class.hidden]="currentSlide !== i"
          class="text-center transition-all duration-700 ease-in-out"
        >
          <img
            [src]="slide.image"
            [alt]="slide.alt"
            class="w-full h-96 object-cover rounded-md shadow-lg"
          />
          <p class="text-lg font-medium mt-4">{{ slide.caption }}</p>
        </div>
      </div>
    </div>

  </div>
</div>
