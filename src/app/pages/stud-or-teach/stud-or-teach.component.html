<div class="min-h-screen bg-cover bg-center relative" style="background-image: url('website-bg.jpg');">
    <!-- Logo -->
    <div class="absolute top-6 left-1/2 transform -translate-x-1/2 flex items-center space-x-4">
      <img src="logo-TC.webp" class="h-20 w-20 rounded-full shadow-md" alt="Logo TC-Forum">
      <span class="text-3xl font-bold text-[#078f8a] drop-shadow">TC-Forum</span>
    </div>
  
    <!-- Choix de rôle -->
    <div class="flex flex-col justify-center items-center min-h-screen px-6 pt-20">
      <h1 class="text-4xl sm:text-5xl font-bold mb-10 text-[#078f8a] text-center drop-shadow">
        Choisissez votre rôle
      </h1>
  
      <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
        <!-- Étudiant -->
        <div
          (click)="selectRole('STUDENT')"
          class="bg-white bg-opacity-90 backdrop-blur-md shadow-2xl rounded-xl p-8 text-center cursor-pointer hover:scale-105 transition-transform duration-300 w-72"
        >
          <i class="fas fa-user-graduate text-blue-600 text-6xl mb-4"></i>
          <h2 class="etud text-2xl font-bold text-gray-800 mb-2">Étudiant</h2>
          <p class="text-base text-gray-600">
            Accédez aux ressources et partagez vos expériences.
          </p>
        </div>
  
        <!-- Professeur -->
        <div 
          (click)="selectRole('TEACHER')"
          class="bg-white bg-opacity-90 backdrop-blur-md shadow-2xl rounded-xl p-8 text-center cursor-pointer hover:scale-105 transition-transform duration-300 w-72"
        >
          <i class="fas fa-chalkboard-teacher text-green-600 text-6xl mb-4"></i>
          <h2 class="teach text-2xl font-bold text-gray-800 mb-2">Professeur</h2>
          <p class="text-base text-gray-600">
            Ajoutez du contenu pédagogique et accompagnez les étudiants.
          </p>
        </div>
      </div>
    </div>
  </div>
