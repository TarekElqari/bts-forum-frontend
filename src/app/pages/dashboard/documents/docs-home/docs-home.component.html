<!-- document.component.html -->
<div class="flex flex-col space-y-6">
  <div class="flex justify-between items-center">
    <h2 class="text-2xl font-bold text-gray-800">Partage des documents</h2>
  </div>

  <!-- Cards pour choisir l'action -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Card: Voir les documents -->
    <div (click)="activeView = 'list'"
         class="cursor-pointer p-6 bg-white rounded-xl shadow hover:shadow-lg transition duration-300 border hover:border-teal-500">
      <div class="flex items-center space-x-4">
        <i class="fa-solid fa-folder-open text-3xl text-teal-600"></i>
        <div>
          <h3 class="text-xl font-semibold text-gray-800">Voir les documents</h3>
          <p class="text-sm text-gray-600">Accédez à la liste de tous les documents partagés.</p>
        </div>
      </div>
    </div>

    <!-- Card: Ajouter un document -->
    <div (click)="activeView = 'upload'"
         class="cursor-pointer p-6 bg-white rounded-xl shadow hover:shadow-lg transition duration-300 border hover:border-teal-500">
      <div class="flex items-center space-x-4">
        <i class="fa-solid fa-upload text-3xl text-teal-600"></i>
        <div>
          <h3 class="text-xl font-semibold text-gray-800">Ajouter un document</h3>
          <p class="text-sm text-gray-600">Importez un nouveau document dans le forum.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Composants rendus dynamiquement -->
  <div class="mt-8">
    <app-document-upload *ngIf="activeView === 'upload'"></app-document-upload>
    <app-document-list *ngIf="activeView === 'list'"></app-document-list>
  </div>
</div>
